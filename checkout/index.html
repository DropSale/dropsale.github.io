<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>Drop Sale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Drop Sale">
    <meta property="og:description" content="">    
    <link rel="stylesheet" href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css">
    <style type="text/css">
    .form-control {
    display: block;
    margin-top: .8rem;
    width: 100%;
    padding: .6rem .75rem;
    font-size: 1rem;
    line-height: 1.25;
    color: #495057;
    background-color: #fff;
    background-image: none;
    background-clip: padding-box;
    border: 1.5px solid rgba(0,0,0,.15);
    border-radius: .3rem;
    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
}
    .row {
    display: flex;
    flex-wrap: wrap;
    margin-right: 0px;
    margin-left: 0px;
    }
        
    .no-gutters {
    margin-right: 0;
    margin-left: 0;

  > .col,
  > [class*="col-"] {
    padding-right: 0;
    padding-left: 0;
  }
}</style>
  </head>
  <body>
      <div class="container" style="
    max-width: 540px;
    margin-top: 3rem;
">
  <div class="form-group">
    <label for="ShippingInfo" style="
    font-size: 1.3rem;
">Информация для доставки</label>
    <div class="row align-items-start">
      <div class="col" style="
    padding-right: .4rem;
    padding-left: 0rem;
">
    <input type="firstname" class="form-control" id="FirstName" placeholder="Имя">
      </div>
      <div class="col" style="
    padding-right: 0rem;
    padding-left: .4rem;
">
    <input type="lastname" class="form-control" id="LastName" placeholder="Фамилия">
      </div></div>
    <input type="text" class="form-control" id="Patronymic" placeholder="Отчество">
    <input type="email" class="form-control" id="Email" placeholder="Адрес эл. почты">
    <input type="tel" class="form-control" id="PhoneNumber" placeholder="Номер телефона">
    <small class="form-text text-muted"style="
    margin-top: .55rem;
">Мы не передаём ваши данные третьим лицам. Адрес эл. почты и номер телефона будут использованы для отправки заказа через <a href="http://www.dhl.ru/ru/express/shipping.html">курьерскую службу DHL</a>.</small>
  <input type="text" class="form-control" id="StreetAddress1" placeholder="Адрес">
  <input type="text" class="form-control" id="StreetAddress2" placeholder="Адрес (необязательно)">
  <input type="text" class="form-control" id="City" placeholder="Город">
      <div class="row align-items-start">
      <div class="col" style="
    padding-right: .4rem;
    padding-left: 0rem;
">
    <input type="text" class="form-control" id="Region" placeholder="Область">
      </div>
      <div class="col" style="
    padding-right: 0rem;
    padding-left: .4rem;
">
    <input type="number" class="form-control" id="ZipCode" placeholder="Почтовый индекс">
      </div></div>
  </div>
  <div class="form-group">
    <label for="Payment" style="
    font-size: 1.3rem;
">Способ оплаты</label>
    <input type="text" class="form-control" id="СardNumber" placeholder="Номер карты">
      <div class="row align-items-start">
      <div class="col" style="
    padding-right: .4rem;
    padding-left: 0rem;
">
    <input type="text" class="form-control" id="СardHolderFirstName" placeholder="Имя">
      </div>
      <div class="col" style="
    padding-right: 0rem;
    padding-left: .4rem;
">
    <input type="text" class="form-control" id="СardHolderLastName" placeholder="Фамилия">
      </div></div>
    <input type="text" class="form-control" id="СardHolderPatronymic" placeholder="Отчество">
    <small class="form-text text-muted"style="
    margin-top: .55rem;
">Эти данные будут необходимы для идентификации вашего перевода.</small>
  </div><div class="text-center">
  <button type="submit" class="btn btn-primary" style="padding: .7rem 1.8rem;
    font-size: 1.1rem;
    margin-top: 1rem;
    border-radius: 10rem;">Продолжить</button>
</div>
      </div>
      </div>
    <!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<!-- Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<!-- Initialize Bootstrap functionality -->
<script>
// Initialize tooltip component
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})

// Initialize popover component
$(function () {
  $('[data-toggle="popover"]').popover()
})
</script>

</body></html>
