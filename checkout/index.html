<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>Drop Sale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Drop Sale">
    <meta property="og:description" content="">    
    <link rel="stylesheet" href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css">
    <style type="text/css">
    .form-control {
    display: block;
    margin-top: .8rem;
    width: 100%;
    padding: .6rem .75rem;
    font-size: 1rem;
    line-height: 1.25;
    color: #495057;
    background-color: #fff;
    background-image: none;
    background-clip: padding-box;
    border: 1.5px solid rgba(0,0,0,.15);
    border-radius: .3rem;
    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
}
    .row {
    display: flex;
    flex-wrap: wrap;
    margin-right: 0px;
    margin-left: 0px;
    }
        
    .no-gutters {
    margin-right: 0;
    margin-left: 0;

  > .col,
  > [class*="col-"] {
    padding-right: 0;
    padding-left: 0;
  }
}</style>
  </head>
  <body>
  <nav class="navbar fixed-bottom navbar-light bg-faded"  style="
    background-color: rgba(255, 255, 255, 0.9);
    padding: 0rem 0rem;
">
  <div class="text-center">
  <button type="submit" class="btn btn-primary" style="padding: .7rem 4rem;
     font-size: 1.1rem;
     margin-top: .7rem;
     margin-bottom: .7rem;
     background-color: #AEAEAE;
     border-color: transparent;
     border-radius: 10rem;">Продолжить</button>
</div>
</nav>
      <div class="container" style="
    margin-top: 2rem;
    margin-bottom: 5.5rem;
    max-width: 540px;
">
  <div class="form-group">
    <label for="ShippingInfo" style="
    font-size: 1.3rem;
">Информация для доставки</label>
    <div class="row align-items-start">
      <div class="col" style="
    padding-right: .4rem;
    padding-left: 0rem;
">
    <input type="firstname" class="form-control" id="shippingFirstName" placeholder="Имя">
      </div>
      <div class="col" style="
    padding-right: 0rem;
    padding-left: .4rem;
">
    <input type="lastname" class="form-control" id="shippingLastName" placeholder="Фамилия">
      </div></div>
    <input type="text" class="form-control" id="shippingMiddleName" placeholder="Отчество">
    <input type="email" class="form-control" id="shippingEmail" placeholder="Адрес эл. почты">
    <input type="tel" class="form-control" id="shippingPhoneNumber" placeholder="Номер телефона">
    <small class="form-text text-muted"style="
    margin-top: .55rem;
">Мы не передаём ваши данные третьим лицам. Адрес эл. почты и номер телефона будут использованы для отправки заказа через <a href="http://www.dhl.ru/ru/express/shipping.html">курьерскую службу DHL</a>.</small>
  <input type="text" class="form-control" id="shippingStreetAddress1" placeholder="Первая строка адреса">
  <input type="text" class="form-control" id="shippingStreetAddress2" placeholder="Вторая строка адреса (необязательно)">
  <input type="text" class="form-control" id="shippingCity" placeholder="Город">
      <div class="row align-items-start">
      <div class="col" style="
    padding-right: .4rem;
    padding-left: 0rem;
">
    <input type="text" class="form-control" id="shippingRegion" placeholder="Область">
      </div>
      <div class="col" style="
    padding-right: 0rem;
    padding-left: .4rem;
">
    <input type="number" class="form-control" id="shippingZipCode" placeholder="Почтовый индекс">
      </div></div>
  </div>
  <div class="form-group">
    <label for="PaymentInfo" style="
    font-size: 1.3rem;
    margin-top: 1rem;
">Платёжная информация</label>
    <input type="text" class="form-control" id="cardNumber" placeholder="Номер карты">
      <div class="row align-items-start">
      <div class="col" style="
    padding-right: .4rem;
    padding-left: 0rem;
">
    <input type="text" class="form-control" id="cardFirstName" placeholder="Имя">
      </div>
      <div class="col" style="
    padding-right: 0rem;
    padding-left: .4rem;
">
    <input type="text" class="form-control" id="cardLastName" placeholder="Фамилия">
      </div></div>
    <input type="text" class="form-control" id="cardMiddleName" placeholder="Отчество">
    <small class="form-text text-muted"style="
    margin-top: .55rem;
">Эти данные будут необходимы для идентификации вашего перевода.</small>
      </div></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script>
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
$(function () {
  $('[data-toggle="popover"]').popover()
})
</script>
      

<script>
$(document).on('keyup', function(e) {
    if ($('#shippingFirstName').val().length   >   0   &&
        $('#shippingLastName').val().length  >   0   &&
        $('#shippingMiddleName').val().length  >   0   &&
        $('#shippingEmail').val().length  >   0   &&
        $('#shippingPhoneNumber').val().length  >   0   &&
        $('#shippingStreetAddress1').val().length  >   0   &&
        $('#shippingCity').val().length  >   0   &&
        $('#shippingRegion').val().length  >   0   &&
        $('#shippingZipCode').val().length  >   0   &&
        $('#cardNumber').val().length  >   0   &&
        $('#cardFirstName').val().length  >   0   &&
        $('#cardLastName').val().length  >   0   &&
        $('#cardMiddleName').val().length  >   0) {
        $('.btn-primary').css({"background-color":"#037BFF"});
        $('.btn-primary').on('click', function(e) {  
      window.open("tg://resolve?domain=DropSaleBot","_parent")});
        $('.btn-primary').on('touchstart', function(e) {  
    $(this).css({"background-color":"#0268D9"});
});
$('.btn-primary').on('touchend', function(e) {  
    $(this).css({"background-color":"#037BFF"});
});
    }}
    else {
      $('.btn-primary').css({"background-color":"#AEAEAE"});
    }
</script>
<script>
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
$(function () {
  $('[data-toggle="popover"]').popover()
})
</script>

</body></html>
